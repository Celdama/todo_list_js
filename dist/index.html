<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div id="content">
      <header>
        <button id="hide-aside">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
          </svg>
        </button>
        <h1>Todo List</h1>
      </header>
      <div id="app">
        <aside id="aside-informations" class="show-aside">
          <div class="todo-informations">
            <ul id="projects-main-list">
              <li>
                <span class="project-name">Inbox</span>
              </li>
              <li>
                <span>Today</span>
              </li>
              <li>
                <span>Projects :</span>
              </li>
              <div id="projects-list"></div>
            </ul>
            <br />
            <br />
            <br />
            <br />
            <h3>add todo</h3>
            <form id="add-todo-form" action="#">
              <label for="title">title task</label>
              <input
                type="text"
                placeholder="title task"
                name="title"
                id="title"
              />
              <br />
              <br />
              <label for="description">description task</label>
              <input
                type="text"
                placeholder="description task"
                name="description"
                id="description"
              />
              <br />
              <br />
              <label for="project">project</label>
              <input
                type="text"
                placeholder="project task"
                name="project"
                id="project"
              />
              <br />
              <button type="submit">Add</button>
              <br />
              <br />
              <br />
              <br />
            </form>

            <h3>Projects</h3>
            <div id="project-list"></div>
            <form id="add-project-form" action="#">
              <label for="title">Add new project</label>
              <input
                type="text"
                name="title"
                id="title"
                placeholder="title project"
              />
              <br />
              <button type="submit">Add</button>
            </form>
          </div>
        </aside>
        <main id="main-informations">
          <div class="display-todo-list">
            <h3 id="todo-category">Inbox</h3>
            <div class="todo-list"></div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
